<!DOCTYPE html>
<html>
  <head>
    <title>Ordered List</title>
    <style type="text/css">
      ol.my-list{
        list-style-type: upper-alpha;
      }
    </style>
  </head>
  <body>
    <h2>Ordered List</h2>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <!-- Nesting -->
    <ol class="my-list">
      <li>first item</li>
      <li>second item
        <ol>
          <li>second item first subitem</li>
          <li>second item second subitem</li>
          <li>second item third subitem</li>
        </ol>
      </li>
      <li>third item</li>
    </ol>
  </body>
</html>
