<!DOCTYPE html>
<html>
  <style>
  .spinner{
    width: 100px;
    height: 100px;
    background: #eee;
    border-radius: 50px;
    position: relative;
    margin: 50px;
    display: inline-block;
  }

  .spinner:after{
    content: '';
    display: block;
    width: 100px; 
    height: 100px;
    border-radius: 50%;
  }

  .spinner-1:after{
    position: absolute;
    top: 0px;
    left: 0px;
    box-sizing: border-box;
    border: 4px solid transparent;
    border-top-color: orangered;
    border-bottom-color: orangered;
    animation: spinny 2s linear infinite;
  }

  .spinner-2:after{
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -50px;
    animation: pulse 2s linear infinite;
    opacity: 0;
    background-color: orangered;
  }

  @keyframes spinny{
    0%{
      transform: rotate(0deg);
    }

    50%{
      transform: rotate(90deg) scale(1.2)
    }

    100%{
      transform: rotate(360deg) scale(1);
    }
  }

  @keyframes pulse{
    from{
      transform: scale(0);
      opacity: 1;
    }

    to{
      transform: scale(1.3);
      opacity: 0;
    }
  }
  </style>
  <body>
    <div class="spinner spinner-1"></div>
    <div class="spinner spinner-2"></div>
  </body>
</html>
