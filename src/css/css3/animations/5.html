<!DOCTYPE html>
<html>
  <style>
    .box{
      display: inline-block;
      background-color: lightgreen;
      width: 200px;
      height: 200px;
      animation: myframes 2s ease-in-out 0s infinite;
    }

    @keyframes myframes {
      0%{
        height: 200px;
      }

      30%, 100%{
        width: 400px;
      }


      /* Reset animation by making it 70% */
      70%{
        height: 600px;
        background-color: orange;
      }
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
