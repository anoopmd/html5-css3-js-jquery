<!DOCTYPE html>
<html>
  <style>
    .box{
      display: inline-block;
      background-color: lightgreen;
      width: 200px;
      height: 200px;
      animation: myframes 2s ease-in-out 0s infinite;
    }

    @keyframes myframes {
      from{
        height: 200px;
      }

      to{
        height: 600px;
        background-color: orange;
      }
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
