<!DOCTYPE html>
<html>
  <style>
    .box{
      display: inline-block;
      background-color: lightgreen;
      width: 200px;
      height: 200px;
      transition: transform 300ms ease-in-out;
    }

    .box:hover{
        transform: translate(200px, 150px);
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
