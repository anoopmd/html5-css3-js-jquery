<html>
  <head>
    <style type="text/css">
    div:hover {
      background-color: #F89B4D;
    }

    /* Selects any <p> that is the first element among its siblings */
    p:first-child {
      color: lime;
    }

    /* Selects every fourth element among any group of siblings */
    li:nth-child(4n) {
      color: lime;
    }
    </style>
  </head>

</html>
