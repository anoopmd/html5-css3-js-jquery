<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Selectors</title>
    <script src="scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $('#heading').css({color:'Red'});
      });
    </script>
  </head>
  <body>
    <h3 id="heading">First jQuery Program</h3>
    <h4>Explaining simple selector</h4>
    <p>This page shows us how we can change styles for the HTML elements using jQuery</p>
    <h3 id="heading1">Sub Heading</h3>
    <h3>Some other header</h3>
  </body>
</html>
