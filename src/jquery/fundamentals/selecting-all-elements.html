<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Selectors</title>
    <script src="scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $('*').css('border', '2px solid violet');
      });
    </script>
  </head>
  <body>
    <h4>This page has different types of HTML elements in it</h4>
    <div>I am DIV</div>
    <span>I am SPAN</span>
    <p>I am a paragraph and has a button in me!!! <button>Hello!!!</button></p>
  </body>
</html>
