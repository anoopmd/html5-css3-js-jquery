<!DOCTYPE html>
<html>
   <head>
      <title>jQuery - Basic</title>
      <link href="styles/bootstrap.min.css" rel="stylesheet">
      <script src="scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
      <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
      <script>
         $(document).ready(function(){
            $("img").bind({
               mouseenter: function(){
                  $(this).css("border", "thick solid red");
               },
               mouseout: function(){
                  $(this).css("border","");
               }
            });
         });
      </script>
   </head>
   <body>
      <h1>Jacqui's Flower Shop</h1>
      <form method="post">
         <div class="row">
            <div class="col-md-3" >
               <img src="images/aster.jpg" width="150" height="150" /><label for="aster">Aster:</label>
               <input name="aster" value="0" required/>
            </div>
            <div class="col-md-3">
               <img src="images/daffodil.jpg" width="150" height="150"/><label for="daffodil">Daffodil:</label>
               <input name="daffodil" value="0" required/>
            </div>
            <div class="col-md-3">
               <img src="images/rose.jpg" width="150" height="150"/><label for="rose">Rose:</label>
               <input name="rose" value="0" required/>
            </div>
         </div>
         <br/>
         <div class="row">
            <div class="col-md-3">
               <img src="images/peony.jpg" width="150" height="150"/><label for="peony">Peony:</label>
               <input name="peony" value="0" required/>
            </div>
            <div class="col-md-3">
               <img src="images/primula.jpg" width="150" height="150"/><label for="primula">Primula:</label>
               <input name="primula" value="0" required/>
            </div>
            <div class="col-md-3">
               <img src="images/snowdrop.jpg" width="150" height="150"/><label for="snowdrop">Snow drop:</label>
               <input name="snowdrop" value="0" required/>
            </div>
         </div>
         <br/>
         <input type="button" name="placeorder" class="btn btn-default" value="Place Order" />
      </form>
   </body>
</html>
