<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Selectors - DOM Manipluation</title>
    <script src="scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        var books = ["Outlander","A Walk to Remember","Redeeming Love","Bet Me","The Notebook"];
        for(var i = 0; i < books.length; i++){
          $('#booksList').append('<li>' +  books[i]  + '</li>')
        }

      });
    </script>
  </head>
  <body>
    <ul id="booksList">
    </ul>
  </body>
</html>
