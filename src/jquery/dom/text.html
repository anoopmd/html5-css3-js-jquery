<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Selectors - DOM Manipluation</title>
    <script src="scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
         $('p').html('<strong>I am a paragraph</strong>')
      });
    </script>
  </head>
  <body>
    <p>I have something else here.</p>
  </body>
</html>
