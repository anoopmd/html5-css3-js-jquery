<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Selectors - DOM Manipluation</title>
    <script src="scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
         $('p').prepend('<strong>Hello </strong>')
      });
    </script>
  </head>
  <body>
    <p>SpiderMan</p>
    <p>SuperMan</p>
    <p>HollowMan</p>
  </body>
</html>
