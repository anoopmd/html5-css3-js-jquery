<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Selectors</title>
    <script src="scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        //Finds all inputs with an attribute name that ends with 'letter' and puts text in them.
        //Selects elements that have the specified attribute with a value ending exactly with a given string. The comparison is case sensitive
        $('input[name$="letter"]' ).val('I end with letter!');
      });
    </script>
  </head>
  <body>
    <input name="postletter">
    <input name="box letter box">
    <input name="appointment letter">
    <input name="leave-letter">
  </body>
</html>
