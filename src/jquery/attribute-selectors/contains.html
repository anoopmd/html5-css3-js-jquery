<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Selectors</title>
    <script src="scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        //Finds all inputs with a name attribute that contains
        //'man' and sets the value with the given text.
        $('input[name*="man"]' ).val('I have "man" in my name!');
      });
    </script>
  </head>
  <body>
    <input name="postman">
    <input name="police-man">
    <input name="spiderman2">
    <input name="shaktimaan">
  </body>
</html>
