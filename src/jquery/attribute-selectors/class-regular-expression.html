<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Selectors</title>
    <script src="scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        //Finds all inputs with a name attribute that contains the word 'man' and sets the value with given text
        $('input[class~="something"]' ).val('I have "man" as a separate word in my name!');
      });
    </script>
  </head>
  <body>
      <input class="postman something">
    <input class="policeman">
    <input class="spider man something">
    <input class="shaktimaan something-else">
  </body>
</html>
