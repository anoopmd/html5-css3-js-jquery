<script>
  function Book(ti, au, pr){
    this.title = ti; //public property
    this.author = au; //public property
    var price = pr; // private to the function Book

    //Defining Methods
    this.getPrice = function(){
      //this is also called as
      //privileged method
      return price;
    }
  }

  var book1 = new Book('Pro Angular 4','Adam Fredman',2500);
  var book2 = new Book('Node Js Programming','Nicholas',1500);

  console.log(book1.getPrice());
  console.log(book2);
</script>
