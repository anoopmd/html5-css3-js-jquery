<script>
  var langChoice = prompt('Enter a Language (en - English, fr - French, gr - German');
  switch(langChoice){
    case 'en':{
      document.write('Good Monring!');
      break;
    }
    case 'fr':{
      document.write('Bonjour!');
      break;
    }
    case 'gr':{
      document.write('Guten Morgen!');
      break;
    }
    default:{
      document.write('Invalid Choice!');
    }
  }
</script>
