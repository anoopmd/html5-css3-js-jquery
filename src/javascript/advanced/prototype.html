<script>
  function Person(name) {
    this.name = name;
  };

  Person.prototype.greet = function() {
    console.log("Hello " + this.name);
  };

  var person1 = new Person("John");
  var person2 = new Person("Mary");

  Person.prototype.greet = function() {
    console.log("Overrided");
  };

  person1.greet();
  person2.greet();
</script>
