<!DOCTYPE html>
<html>
  <head>
    <script>
      var todoItems = [];

      function addTodoItem(){
        var tValue = document.getElementById('todoItem').value;
        var todoItem = document.createElement('li');
        var todoText = document.createTextNode(tValue);
        todoItem.appendChild(todoText);
        document.getElementById('mytodos').appendChild(todoItem);
        document.getElementById('todoItem').value = '';
      }

      function handleKeyPress(){
        if(event.keyCode == 13){
          addTodoItem();
        }
      }
    </script>
  </head>
  <body>
       My Todo Item : 
      <input type="text" id="todoItem" onkeypress="handleKeyPress()"> 
      <button onclick="addTodoItem()">Add</button>
      <hr/>

    <ul id="mytodos">
    </ul>
  </body>
</html>
