<!DOCTYPE html>
<html>
  <head>
    <script>
      var todoItems = [];

      function addTodoItem(){
        var tValue = document.getElementById('todoItem').value;
        todoItems.push(tValue);

        var outputString = '';
        for(var x = 0; x <todoItems.length; x++){
          outputString += '<li>' + todoItems[x] + '</li>';
        }
        document.getElementById('mytodos').innerHTML = outputString;
      }
    </script>
  </head>
  <body>
       My Todo Item : 
      <input type="text" id="todoItem"> 
      <button onclick="addTodoItem()">Add</button>
      <hr/>

    <ul id="mytodos">
    </ul>
  </body>
</html>
