<!DOCTYPE html>
<html>
  <style type="text/css">
    body, html{
      margin: 0;
      border: 0;
      padding-bottom: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #canvas{
      box-sizing: border-box;
    }
  </style>

  <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>

  <body>
    <canvas id = "canvas"></canvas>
  </body>
  <script>
    function draw() {
      var canvas = document.getElementById('canvas');
      canvas.width = $(window).width();
      canvas.height = $(window).height();

      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.arc(300, 300, 30, 0, Math.PI*2, false); // Outer circle
      ctx.stroke();
    }

    draw();
  </script>
</html>
